id: "apps/simple-chat-frontend"

tags:
  - simple-chat

project:
  name: "Simple Chat frontend"
  description: "Simple Chat frontend"

tasks:
  check:
    command: "biome check --write ."
    inputs:
      - "./src/**/*"
  dev:
    command: "rsbuild dev"
    deps:
      - "apps/simple-chat-backend:dev"
      - "ds/kit-react:dev"
  prepare:
    command: "panda codegen"
  preview:
    command: "rsbuild preview"
  build:
    command: "rsbuild build"
    inputs:
      - "./src/**/*"
    outputs:
      - "./dist/**/*"
