id: "ds/showcase-react"

tags:
  - showcase-react

project:
  name: "Showcase for React"
  description: "Rolder UI Kit showcase for React"

tasks:
  check:
    command: "biome check --write ./src"
    inputs:
      - "./src/**/*"
  dev:
    command: "vite dev"
    deps:
      - "ds/ss-react:dev"
  prepare:
    command: "panda codegen"
  build:
    command: "vite build"
    inputs:
      - "./src/**/*"
    outputs:
      - "./dist/**/*"
    deps:
      - "prepare"
  start:
    command: "bun server.ts"
